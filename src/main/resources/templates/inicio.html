<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-5">

            <form th:action="@{/rueditas/consulta}" method="post">
                <div class="card" >
                    <div class="alert alert-danger" role="alert" th:if="${responseConsultaModel.codigo != '00'}">
                        <span th:text="${responseConsultaModel.mensaje}"></span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-4 text-center">Rueditas</h5>
                        <div class="mb-3">
                            <label for="placa" class="form-label">Ingrese una placa</label>
                            <input name="placa" type="text" class="form-control" id="placa" placeholder="AAA-000">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">BUSCAR</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
