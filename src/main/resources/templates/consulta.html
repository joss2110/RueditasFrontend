<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mt-5">


            <div class="card" >

                <div class="card-body">
                    <h5 class="card-title mb-4 text-center">Rueditas</h5>
                    <div class="mb-3">
                       <ul>
                           <li>Marca: <strong th:text="${requestConsultaModel.marca}" class="pl-2"></strong></li>
                           <li>Modelo: <strong th:text="${requestConsultaModel.modelo}" class="pl-2"></strong></li>
                           <li>Nro asientos: <strong th:text="${requestConsultaModel.nroAsientos}" class="pl-2"></strong></li>
                           <li>Precio: <strong th:text="${requestConsultaModel.precio}" class="pl-2"></strong></li>
                           <li>Color: <strong th:text="${requestConsultaModel.color}" class="pl-2"></strong></li>
                       </ul>
                    </div>
                    <a href="inicio.html" class="btn btn-primary w-100">REGRESAR</a>
                </div>
            </div>

    </div>

</div>
</body>
</html>
